<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pages</title>
    <link
      href="https://fonts.googleapis.com/css?family=Inter:regular"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Cardo:regular"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container">
          <a href="" class="header__logo">
            <img src="img/company_logo.svg" alt="Company logo" />
          </a>
          <div class="header__menu menu">
            <div class="menu__social">
              <a href="" class="menu__social-link">
                <img src="img/facebook_black.svg" alt="Facebook link" />
              </a>
              <a href="" class="menu__social-link">
                <img src="img/twitter_black.svg" alt="Twitter link" />
              </a>
              <a href="" class="menu__social-link">
                <img src="img/linkedin_black.svg" alt="Linkedin link" />
              </a>
            </div>
            <div class="menu__links">
              <nav class="menu__body">
                <ul class="menu__list">
                  <li class="menu__item">
                    <a href="" class="menu__link">Home</a>
                  </li>
                  <li class="menu__item">
                    <a href="" class="menu__link">About</a>
                  </li>
                  <li class="menu__item">
                    <a href="" class="menu__link">Pages</a>
                  </li>
                  <li class="menu__item">
                    <a href="" class="menu__link">Contact Us</a>
                  </li>
                </ul>
              </nav>
              <a href="" class="menu__shopping">
                <img src="img/shopping_icon.svg" alt="Shopping-cart" />
              </a>
            </div>
          </div>
          <div class="header__button">
            <a href="" class="button button__yellow">Order Today</a>
          </div>
        </div>
      </header>
      <main class="main">Main content</main>
      <footer class="footer">Footer</footer>
    </div>
  </body>
</html>
